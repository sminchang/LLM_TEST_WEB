<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 테스트 웹 서비스</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex flex-column h-100 p-3">
                    <h4 class="mb-4">
                        <i class="bi bi-cpu"></i> LLM 테스트
                    </h4>

                    <!-- 환경 설정 -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="bi bi-sliders"></i> 모델 파라미터
                        </div>
                        <div class="card-body">
                            <div class="mb-2">
                                <label class="form-label small d-flex align-items-center">
                                    Temperature
                                    <i class="bi bi-info-circle ms-1 text-info param-info"
                                       data-bs-toggle="popover"
                                       data-bs-trigger="hover focus"
                                       data-bs-placement="right"
                                       data-bs-content="범위: 0 ~ 2.0"></i>
                                </label>
                                <input type="number" class="form-control form-control-sm" id="temperature" value="0.7" min="0" max="2" step="0.1">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small d-flex align-items-center">
                                    Max Tokens
                                    <i class="bi bi-info-circle ms-1 text-info param-info"
                                       data-bs-toggle="popover"
                                       data-bs-trigger="hover focus"
                                       data-bs-placement="right"
                                       data-bs-content="1회 최대 답변 길이 제한"></i>
                                </label>
                                </label>
                                <input type="number" class="form-control form-control-sm" id="max-tokens" value="500" min="1" max="4096">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small d-flex align-items-center">
                                    Reasoning Effort
                                    <i class="bi bi-info-circle ms-1 text-info param-info"
                                       data-bs-toggle="popover"
                                       data-bs-trigger="hover focus"
                                       data-bs-placement="right"
                                       data-bs-content="추론 강도 설정: low(빠름), medium(기본), high(정확함)"></i>
                                </label>
                                <select class="form-select form-select-sm" id="reasoning-effort">
                                    <option value="">기본값 (암묵적 Medium)</option>
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="streaming-mode">
                                    <label class="form-check-label small d-flex align-items-center" for="streaming-mode">
                                        스트리밍 모드
                                        <i class="bi bi-info-circle ms-1 text-info param-info"
                                           data-bs-toggle="popover"
                                           data-bs-trigger="hover focus"
                                           data-bs-placement="right"
                                           data-bs-content="실시간으로 답변을 받아볼 수 있습니다"></i>
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-sm btn-primary w-100" onclick="saveSettings()">
                                <i class="bi bi-save"></i> 저장
                            </button>
                        </div>
                    </div>

                    <!-- 네비게이션 -->
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="#chat" class="nav-link active" data-bs-toggle="tab">
                                <i class="bi bi-chat-dots"></i> 채팅
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 메인 콘텐츠 -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="tab-content p-4">
                    <!-- 채팅 탭 -->
                    <div class="tab-pane fade show active" id="chat">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2><i class="bi bi-chat-dots"></i> 채팅 인터페이스</h2>
                            <button class="btn btn-outline-danger" onclick="clearChat()">
                                <i class="bi bi-trash"></i> 대화 초기화
                            </button>
                        </div>

                        <!-- 채팅 메시지 영역 -->
                        <div class="chat-container" id="chat-messages">
                            <div class="text-center text-muted py-5">
                                <i class="bi bi-chat-square-text" style="font-size: 3rem;"></i>
                                <p class="mt-3">메시지를 입력하여 대화를 시작하세요</p>
                            </div>
                        </div>

                        <!-- 입력 영역 -->
                        <div class="input-group mt-3">
                            <textarea class="form-control" id="chat-input" rows="3"
                                placeholder="메시지를 입력하세요..."
                                onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                            <button class="btn btn-primary" onclick="sendMessage()" id="send-btn">
                                <i class="bi bi-send"></i> 전송
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/app.js"></script>
</body>
</html>
